<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Test Website - Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        .container-card {
            background-color: #1e293b;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="container-card w-full max-w-lg mx-auto p-8 rounded-xl text-white">
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-700">
            <h1 class="text-xl font-bold text-white">Test Website</h1>
            <a href="index.html" 
                class="text-sm text-sky-400 hover:text-sky-300 transition duration-200">
                &larr; Home
            </a>
        </div>

        <div id="thankYouContent" class="text-center py-12">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('thankYouContent');
            const urlParams = new URLSearchParams(window.location.search);
            const fromPage = urlParams.get('from');
            let htmlContent = '';
            let title = '';

            if (fromPage === 'login') {
                title = 'Login Successful!';
                htmlContent = `
                    <svg class="mx-auto h-20 w-20 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <h2 class="text-5xl font-extrabold text-white mt-4">${title}</h2>
                    <p class="text-gray-400 mt-3 text-lg">
                        Thank you for logging in. You now have full access to our features.
                    </p>
                    <a href="index.html"
                        class="mt-8 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md transform hover:scale-[1.02] active:scale-[0.98]">
                        Continue to Dashboard
                    </a>
                `;
            } else if (fromPage === 'message') {
                title = 'Message Received!';
                htmlContent = `
                    <svg class="mx-auto h-20 w-20 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h2 class="text-5xl font-extrabold text-white mt-4">${title}</h2>
                    <p class="text-gray-400 mt-3 text-lg">
                        Your message has been received. We appreciate your feedback.
                    </p>
                    <a href="index.html"
                        class="mt-8 inline-block bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md transform hover:scale-[1.02] active:scale-[0.98]">
                        Return to Home
                    </a>
                `;
            } else {
                title = 'Thank You';
                htmlContent = `
                    <h2 class="text-3xl font-extrabold text-white mt-4">Thank You!</h2>
                    <p class="text-gray-400 mt-3 text-lg">Thank you for visiting.</p>
                    <a href="index.html" class="mt-8 inline-block text-sky-400 hover:text-sky-300">Go Home</a>
                `;
            }
            
            contentDiv.innerHTML = htmlContent;
            document.getElementById('pageTitle').textContent = `Test Website - ${title}`;
        });
    </script>
</body>
</html>
