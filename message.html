<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website - Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        .container-card {
            background-color: #1e293b;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="container-card w-full max-w-lg mx-auto p-8 rounded-xl text-white">
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-700">
            <h1 class="text-xl font-bold text-white">Test Website</h1>
            <a href="index.html" 
                class="text-sm text-sky-400 hover:text-sky-300 transition duration-200">
                &larr; Home
            </a>
        </div>

        <div>
            <h2 class="text-3xl font-extrabold text-sky-400 mb-6">Send Us a Message</h2>
            <form id="messageForm" onsubmit="handleMessageSubmit(event)">
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required maxlength="500"
                        class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-sky-500 focus:border-sky-500 text-white placeholder-gray-400 resize-none"
                        placeholder="Type your message here, limit 500 characters..."></textarea>
                    <p id="charCount" class="text-xs text-gray-400 mt-1 text-right">0/500 characters</p>
                </div>
                <div class="flex justify-start">
                    <button type="submit"
                        class="flex-shrink-0 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md transform hover:scale-[1.02] active:scale-[0.98]">
                        Submit Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('message');
            const counter = document.getElementById('charCount');
            const MAX_MESSAGE_LENGTH = 500;

            function updateCharCount() {
                const currentLength = textarea.value.length;
                counter.textContent = `${currentLength}/${MAX_MESSAGE_LENGTH} characters`;
                counter.classList.toggle('text-red-400', currentLength > MAX_MESSAGE_LENGTH * 0.9);
            }

            textarea.addEventListener('input', updateCharCount);
            updateCharCount(); // Initial count

            window.handleMessageSubmit = function(e) {
                e.preventDefault();
                console.log("Message submitted (simulated):", textarea.value);
                
                // *** Key Change: Redirect to thankyou.html with a query parameter ***
                window.location.href = 'thankyou.html?from=message';
            }
        });
    </script>
</body>
</html>
