<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        .container-card {
            background-color: #1e293b;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="container-card w-full max-w-lg mx-auto p-8 rounded-xl text-white">
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-700">
            <h1 class="text-xl font-bold text-white">Test Website</h1>
            <a href="index.html" 
                class="text-sm text-sky-400 hover:text-sky-300 transition duration-200">
                &larr; Home
            </a>
        </div>

        <div>
            <h2 class="text-3xl font-extrabold text-indigo-400 mb-8">User Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                        class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400"
                        placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                        class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400"
                        placeholder="Enter your password">
                </div>
                <div class="flex justify-start">
                    <button type="submit"
                        class="flex-shrink-0 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md transform hover:scale-[1.02] active:scale-[0.98]">
                        Submit Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /**
         * Handles the login form submission and redirects on success.
         */
        function handleLogin(e) {
            e.preventDefault();
            
            // SIMULATED SUCCESS: Always redirect to the thank you page
            window.location.href = 'thankyou.html?from=login';
        }
    </script>
</body>
</html>
